<div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content glass shadow-lg rounded-4">
        <div class="modal-header text-white rounded-top-4" style="background: linear-gradient(to right, #6a11cb, #2575fc);">
          <h5 class="modal-title" id="bidModalLabel">
            üíº Live Bidding - <span class="fw-light">Your Project</span>
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body p-0">
          <!-- Scrollable Bids List -->
          <div class="bids-container overflow-auto p-3 w-100" style="max-height: 420px;">
            <div *ngFor="let bid of bids" class="card border-0 shadow-sm mb-3 rounded-4 hover-effect">
              <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
                <div class="d-flex align-items-center gap-3">
                  <img [src]="bid.contractor.profileImage || 'assets/default-avatar.png'" class="rounded-circle border" width="55" height="55" alt="contractor">
                  <div>
                    <h6 class="mb-1 fw-semibold">{{ bid.contractor.name }}</h6>
                    <small class="text-muted">üí∞ Bid: ‚Çπ{{ bid.amount }}</small><br>
                    <small class="text-muted">‚è± Time: {{ bid.completionTime }}</small>
                  </div>
                </div>
                <div class="d-flex gap-2 mt-3 mt-md-0">
                  <button class="btn btn-sm btn-outline-success rounded-pill px-3 fw-bold shadow-sm" (click)="acceptBid(bid._id)">
                    ‚úîÔ∏è Accept
                  </button>
                  <button class="btn btn-sm btn-outline-danger rounded-pill px-3 fw-bold shadow-sm" (click)="rejectBid(bid._id)">
                    ‚ùå Reject
                  </button>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Sticky Bottom Input -->
          <div class="sticky-bottom bg-white p-3 border-top">
            <div class="row g-2 align-items-center">
              <div class="col-md-4">
                <input type="number" [(ngModel)]="counterBid" class="form-control rounded-pill shadow-sm" placeholder="‚Çπ Enter Counter Bid">
              </div>
              <div class="col-md-4">
                <select class="form-select rounded-pill shadow-sm" [(ngModel)]="selectedTimeOption">
                  <option value="">‚è≥ Time to Completion</option>
                  <option value="1 week">1 Week</option>
                  <option value="2 weeks">2 Weeks</option>
                  <option value="1 month">1 Month</option>
                  <option value="custom">More than 1 Month</option>
                </select>
              </div>
              <div class="col-md-4" *ngIf="selectedTimeOption === 'custom'">
                <input type="text" [(ngModel)]="customTime" class="form-control rounded-pill shadow-sm" placeholder="Enter custom time">
              </div>
            </div>
            <div class="text-end mt-3">
              <button class="btn btn-gradient rounded-pill px-4 shadow-sm" (click)="submitCounterBid()">
                üöÄ Submit Counter Bid to All
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
